<html lang="pt-br">

<head>

<body class="container justify-content-center ">
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <h1 class="text-center">Informe seus dados</h1>
                <div class="form-floating mb-3">
                    <input type="text" id="InputNome" class="form-control" placeholder=" " autofocus>
                    <label for="txtNome">Nome Completo</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" id="InputIdade" class="form-control" placeholder=" " autofocus>
                    <label for="txtIdade">Idade</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" id="InputCidade" class="form-control" placeholder=" " autofocus>
                    <label for="txtCidade">Cidade</label>
                </div>
                <button class="btn btn-success" onclick="Acessar()">Enviar</button>
                <!--Barra de progresso-->
                <div class="progress" id="barraProgresso">

                    </div>
                </div>

                <!--Alert-->
                <div class="mt-4" id="resultado"></div>
            </div>
        </div>
    </div>
